on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    strategy:
      matrix:
        node-version: [22.x, 18.x]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm i -g pnpm@9.1.1 && pnpm i
          pnpm run build
